<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container col-lg-6 col-10 mx-auto p-lg-4 p-2 shadow rounded-3 mt-lg-5 mt-3">
        <h1 class="text-center text-decoration-underline my-2">Shopping Cart</h1>
        <input type="text" placeholder="Enter the item name" id="item" class="form-control shadow-none my-2">
        <div class="my-2" id="showItems"></div>
        <button onclick="addItems()" class="btn btn-dark my-1 w-25">Add</button>
        <button onclick="addStartItem()" class="btn btn-dark my-1 w-25">Add an Item to the start</button>
        <button onclick="removeItems()" class="btn btn-dark my-1 w-25">Delete</button>
        <button onclick="removeStartItem()" class="btn btn-dark my-1 w-25">Delete Start Item</button>
        <button onclick="removeAllItems()" class="btn btn-dark my-1 w-25">Delete All Items</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
