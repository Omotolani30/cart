<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container col-lg-6 col-10 mx-auto p-lg-4 p-2 shadow-sm rounded-3 mt-lg-5 mt-3">
        <div class="">
            <h1 class="text-center my-2 caveat">Your Shopping Cart</h1>
        </div>
        <div class="sub-container">
            <div class="d-flex gap-2">
                <input tgap -2 y-1="text" placeholder="Enter the item name" id="item" class="form-control shadow-none my-2">
                <button onclick="addItems()" class="btn my-2 w-25">Add</button>
            </div>
            <div class="my-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">S/N</th>
                            <th scope="col">Items</th>
                        </tr>
                    </thead>
                    <tbody id="showItems"></tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center row gap-2 g-1">
                <button onclick="addStartItem()" class="btn my-2 col-lg-2 col-md-6 col-sm-12">Add an Item to the start</button>
                <button onclick="removeItems()" class="btn my-2 col-lg-2 col-md-6 col-sm-12">Delete</button>
                <button onclick="removeStartItem()" class="btn my-2 col-lg-2 col-md-6 col-sm-12">Delete Start Item</button>
                <button onclick="removeAllItems()" class="btn my-2 col-lg-2 col-md-6 col-sm-12">Delete All Items</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
